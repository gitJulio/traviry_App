<ion-header>
    <ion-toolbar>
        <ion-row class="ion-text-center">
            <ion-col size="2" size-lg>
                <ion-icon ios="ios-planet" md="md-planet" 
                class=" inactive tamanio-icon" 
                [ngClass]="{'active' : muro}"
                (click)="navegar(1)"
                ></ion-icon>
            </ion-col>
            <ion-col size="2" size-lg>
                <ion-icon 
                ios="ios-add-circle" 
                md="md-add-circle" 
                class="inactive tamanio-icon"
                [ngClass]="{'active' : add}" 
                (click)="navegar(2)"
                ></ion-icon>
            </ion-col>
            <ion-col size="2" size-lg>
                <ion-icon 
                name="contact" 
                class=" inactive tamanio-icon" 
                [ngClass]="{'active' : perfil}" 
                (click)="navegar(3)"
                ></ion-icon>
            </ion-col>
            <ion-col size="2" size-lg>
                <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" class="inactive tamanio-icon"></ion-icon>
                <span class="nav__notification__num">7</span>
            </ion-col>
            <ion-col size="2" size-lg>
                <ion-icon ios="ios-search" md="md-search" class="inactive tamanio-icon"></ion-icon>
            </ion-col>
            <ion-col size="2" size-lg>
                <ion-icon ios="ios-notifications" md="md-notifications" class="inactive tamanio-icon"></ion-icon>
                <span class="nav__notification__num">3</span>
            </ion-col>

        </ion-row>
    </ion-toolbar>

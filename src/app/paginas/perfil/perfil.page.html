<ion-content>
    
    <div class="card"xt->
        
            <div class="avatarcontainer" ion-text-center>
                    <img src="assets/img/julio.jpg" alt="avatar" class="avatar">
                    <div class="hover">
                            <div class="icon-twitter"></div> 
                    </div>
                    
                </div>
    
        <div class="card-header" style="background-image: url(https://www.expoknews.com/wp-content/uploads/2019/03/Machu-Pichu-1024x500.jpg)">
            <div class="card-header-bar">
                <!-- <a href="#" class="btn-message"><span class="sr-only">Message</span></a> -->
                <ion-icon ios="ios-camera" md="md-camera" class="btn-message iconos-config"></ion-icon>
                <a href="#" class="btn-menu"><span class="sr-only">Menu</span></a>
                <!-- <ion-icon ios="ios-menu" md="md-menu" color="success"></ion-icon> -->
            </div>

            <div class="card-header-slanted-edge">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200"><path class="polygon" d="M-20,200,1000,0V200Z" /></svg>
                <a href="#" class="btn-follow"><span class="sr-only">Seguir</span></a>
            </div>
        </div>


 
        <div class="card-body">

            <h2 class="name">{{dataUsuario.nombre}} {{dataUsuario.apellido}}</h2>
            <h4 class="job-title">{{dataUsuario.profesion}}</h4>
            <div class="bio">{{dataUsuario.conoceme}}</div>
            <!-- <div class="social-accounts">
                <a href="#"><img src="https://res.cloudinary.com/dj14cmwoz/image/upload/v1491077480/profile-card/images/dribbble.svg" alt=""><span class="sr-only">Dribbble</span></a>
                <a href="#"><img src="https://res.cloudinary.com/dj14cmwoz/image/upload/v1491077480/profile-card/images/twitter.svg" alt=""><span class="sr-only">Twitter</span></a>
                <a href="#"><img src="https://res.cloudinary.com/dj14cmwoz/image/upload/v1491077480/profile-card/images/instagram.svg" alt=""><span class="sr-only">Instagram</span></a>
            </div> -->
        </div>

        <div class="card-footer">
            <div class="stats">
                <div class="stat">
                    <span class="label">Itinerarios</span>
                    <span class="value">7</span>
                </div>
                <div class="stat">
                    <span class="label">Seguidores</span>
                    <span class="value">150</span>
                </div>
                <div class="stat">
                    <span class="label">Ranking</span>
                    <!-- <span class="value">320</span> -->
                    <ion-icon name="md-medal" class="medalla"></ion-icon>


                </div>
            </div>
        </div>
    </div>
    <div class="card-contenido">
        <app-timeline-itinerario [dataPunto]="dataUsuario.itinerario"></app-timeline-itinerario>
    </div>

</ion-content>
